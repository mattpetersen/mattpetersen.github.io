---
layout: default
---
<html>

<!-- Modifies default.html into a blog post -->


<head>

<!-- Load jQuery -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

<!-- Load KaTeX -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.1.1/katex.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.1.1/katex.min.js"></script>

</head>


</body>

<!-- Print post title -->
<h1>{{ page.title }}</h1>

<!-- Print post date -->
<p class="subtitle">Posted on {{ page.date | date: "%B %-d, %Y" }}</p>

<!-- Print post tags -->
<div class="tags">
	<p class="subtitle">
		<i>
		{% for tag in page.tags %}
		{{ tag }}
		{% endfor %}</i>
	</p>
</div>

<!-- Print horizontal spanning line -->
<hr style="width: 100%"/>

<!-- Print content -->
<div class="post">
    {{ content }}
</div>

<!-- Print disqus thread -->
{% if page.comments %}
<div class="pagecomments">
    {% include disqus.html %}
</div>
{% endif %}

</body>


</html>

{% include katex_render.js %}
{% include katex_center.js %}
